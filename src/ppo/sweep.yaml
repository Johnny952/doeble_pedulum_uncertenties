program: train.py
project: pendulum-ppo
method: grid
metric:
  name: "Max Episode Running Score"
  goal: maximize
  target: 10000
parameters:
  gamma:
    values: [0.95, 0.96, 0.97, 0.98, 0.99]
    # value: 0.99
  state-stack:
    values: [2, 4, 6, 8, 10]
    # value: 4
    # value: 1
  buffer-capacity:
    values: [1000, 2000, 3000, 4000, 5000, 6000]
    # value: 4000
  batch-size:
    values: [64, 128, 256, 512]
    # value: 128
  architecture:
    values: ["128", "256", "512", "1024", "64-128", "256-256", "512-512"]
    # value: "512-512-512"
  ppo-epoch:
    values: [5, 10, 15, 20, 25, 30] 
    # value: 10
  learning-rate:
    # value: 0.0003
    values: [0.001, 0.0001]
  clip-param:
    # value: 0.2
    values: [0.1, 0.15, 0.2]