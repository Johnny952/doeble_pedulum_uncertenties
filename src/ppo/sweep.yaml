program: train.py
project: pendulum-ppo
method: grid
metric:
  name: "Max Episode Running Score"
  goal: maximize
  target: 10000
parameters:
  gamma:
  #   values: [0.95, 0.96, 0.97, 0.98, 0.99]
    value: 0.99
  state-stack:
  #   values: [2, 4, 6, 8, 10]
    value: 4
  buffer-capacity:
    values: [1000, 2000, 3000, 4000, 5000, 6000]
  batch-size:
    values: [64, 128, 256, 512]
  architecture:
    # values: ["256-128-64", "128-64-32", "512-512-512", "256-256-256", "128-128-128", "64-64-64", "64-64", "128-128", "256-256", "512-512", "512", "100-100-100"]
    value: "512-512-512"
  mid-dim:
  #   values: [8, 16, 32, 64, 128]
    value: 128
  ppo-epoch:
    values: [5, 10, 15, 20, 25, 30] 
    # value: 15