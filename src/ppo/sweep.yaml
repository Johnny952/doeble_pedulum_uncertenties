program: train.py
project: pendulum-ppo
method: grid
metric:
  name: "Episode Running Score"
  goal: maximize
  target: 1000
parameters:
  gamma:
    min: 0.95
    max: 0.99
  state-stack:
    values: [2, 4, 6, 8, 10]
  buffer-capacity:
    values: [1000, 2000, 3000, 4000, 5000, 6000]
  batch-size:
    values: [64, 128, 256, 512]
  architecture:
    values: ["256-128-64", "128-64-32", "256-256-256", "128-128-128", "64-64-64"]
  mid-dim:
    values: [8, 16, 32, 64, 128]
  debug:
    value: true